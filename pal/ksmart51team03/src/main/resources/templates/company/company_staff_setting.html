<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
  
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .main-container {
      padding-top: 20px;
    }

    .page-header {
      margin-bottom: 20px;
    }

    .background-smoke {
      background-color: #f5f5f5;
    }

    .header-image {
      position: relative;
      text-align: center;
      color: white;
      background-size: cover;
      background-position: center;
    }

    .header-content {
      padding: 50px 0;
    }

    .title-decoration h2 {
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 5px;
    }

    .category-select select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .post-list {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-title {
      font-size: 20px;
      color: #007BFF;
      text-decoration: none;
      margin: 0;
    }

    .post-title:hover {
      text-decoration: underline;
    }

    .post-date {
      color: #999;
    }

    .post-content {
      margin-top: 10px;
      color: #666;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .edit-button, .delete-button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      color: white;
    }

    .edit-button {
      background-color: #28a745;
    }

    .delete-button {
      background-color: #dc3545;
    }

    .edit-button:hover {
      background-color: #218838;
    }

    .delete-button:hover {
      background-color: #c82333;
    }


  </style>
</head>

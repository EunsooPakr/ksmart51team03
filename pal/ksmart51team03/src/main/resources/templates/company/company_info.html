<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .company_container {
        	position: relative;
            max-width: 800px;
            top: 200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .image-section {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .edit-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .edit-button:hover ,.delete-button:hover{
            background-color: #0056b3;
        }

        .content-section {
            padding: 20px;
        }

        .content-section h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .content-section p {
            margin: 5px 0;
            color: #666;
        }

        .details {
            margin-top: 20px;
        }

        .details h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details ul {
            list-style: none;
            padding: 0;
        }

        .details ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .details ul li i {
            margin-right: 10px;
            color: #007BFF;
        }

        .details ul li span {
            color: #666;
        }

        .details ul li strong {
            margin-right: 5px;
            color: #333;
        }

        .tags a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tags a:hover {
            background-color: #0056b3;
        }

        .icons a {
            text-decoration: none;
            color: #007BFF;
            text-align: center;
        }

        .icons a:hover {
            color: #0056b3;
        }

        .icons i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <div class="company_container">
        <div class="image-section" th:style="|background-image: url('${imageUrl}');|"></div>
        <div class="content-section">
            <a th:href="@{company_modify}" class="edit-button">수정하기</a>
            <a th:href="@{company_delete}" class="delete-button">삭제하기</a>
            <h1 th:text="${businessName}">늘채움</h1>
            <p>
                <span th:text="${category}">한식</span> ·
                후기 <span th:text="${reviewCount}">3.3</span> ·
                리뷰 <span th:text="${reviewTotal}">318</span>
            </p>
            <div class="details">
                <h2>상세정보</h2>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i><strong>주소:</strong> <span th:text="${address}"></span></li>
                    <li><i class="fas fa-road"></i><strong>지번:</strong> <span th:text="${jibun}">덕진동2가 200-5</span></li>
                    <li><i class="fas fa-clock"></i><strong>영업중:</strong> <span th:text="${openingHours}">화-토 11:30 ~ 21:00</span></li>
                    <li><i class="fas fa-link"></i><strong>웹사이트:</strong> <a th:href="${website}" th:text="${website}">app.catchtable.co.kr/ct/shop/always_filling_up</a></li>
                    <li><i class="fas fa-phone-alt"></i><strong>전화:</strong> <span th:text="${phone}">010-6409-0658</span></li>
                </ul>
            </div>
        </div>
    </div>
</th:block>

</html>

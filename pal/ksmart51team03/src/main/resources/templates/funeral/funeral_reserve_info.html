<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">

    <div class="main-wrapper booking-step-1">


        <!-- ====================================
        ———	PAGE TITLE
        ===================================== -->
        <section class="page-title">
            <div class="page-title-img bg-img bg-overlay-darken" style="background-image: url('/assets/img/pages/page-title-bg7.jpg');">
                <div class="container">
                    <div class="row align-items-center justify-content-center" style="height: 200px;">
                        <div class="col-lg-6">
                            <div class="page-title-content">
                                <div class="title-border">
                                    <h2 class="text-uppercase text-white font-weight-bold">예약 1단계 : 회원 정보</h2>
                                </div>
                                <p class="text-white mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- ====================================
        ———	BOOKING SECTION
        ===================================== -->
        <section class="py-8 py-md-10">
            <div class="container">
                <div class="mb-8">
                    <div class="row progress-wizard">
                        <div class="col-4 progress-wizard-step active">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>

                            <a href="javascript:void(0)" class="progress-wizard-dot">
                                <div class="progress-wizard-content">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <span class="d-block">예약 1단계 : 회원 정보</span>
                                </div>
                            </a>
                        </div>

                        <div class="col-4 progress-wizard-step incomplete">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>

                            <a th:href="@{/funeral/funeral_reserve_payment}" class="progress-wizard-dot">
                                <div class="progress-wizard-content">
                                    <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                                    <span class="d-block">예약 2단계 : 결제</span>
                                </div>
                            </a>
                        </div>

                        <div class="col-4 progress-wizard-step incomplete">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>

                            <a th:href="@{/funeral/funeral_reserve_confirm}" class="progress-wizard-dot">
                                <div class="progress-wizard-content">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                    <span class="d-block">예약 3단계 : 예약 결제 확인</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 col-lg-8 order-1 order-md-0">
                        <h3 class="text-capitalize mb-5">회원 정보</h3>

                        <form action="" method="post" target="_blank">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">회원 아이디</label>
                                        <input type="text" id="inputName" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">성함</label>
                                        <input type="text" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">반려동물 이름</label>
                                        <input type="text" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">장례 이용 업체</label>
                                        <input type="text" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">장례 이용 업체</label>
                                        <input type="text" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="inputName">장례 서비스</label>
                                        <input type="text" class="form-control border-0 bg-smoke">
                                    </div>
                                </div>


                            </div>

                            <div class="form-group mb-5" id="exampleFormControlTextarea1">
                                <label for="exampleFormControlTextarea1">장례 서비스 요구사항</label>
                                <textarea class="form-control border-0 bg-smoke"  rows="7"></textarea>
                            </div>

                            <div class="form-group form-check mb-9">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"> I have read and accept the
                                    <a href="">terms and conditions</a>
                                </label>
                            </div>

                            <div class="text-center text-md-start text-lg-end">
                                <button type="button" onclick="location.href='/funeral/funeral_reserve_payment';" class="btn btn-primary text-uppercase">
                                    다음 단계
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-5 col-lg-4">
                        <h3 class="mb-5">장례 서비스 상세 확인</h3>
                        <div class="card bg-smoke mb-6 mb-md-0">
                            <img class="card-img-top lazyestload" th:data-src="@{/assets/img/booking/booking.jpg}" th:src="@{/assets/img/booking/booking.jpg}" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="card-title text-dark">요람장 패키지</h6>

                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item bg-transparent border-top-0 px-0 py-4">
                                        <span><i class="far fa-calendar-alt me-1" aria-hidden="true"></i>예약일:</span>
                                        <span class="text-gray-color">25 Mar, 2025</span>
                                    </li>

                                    <li class="list-group-item bg-transparent px-0 py-4 border-off-white">
                                        <span><i class="far fa-calendar-alt me-1" aria-hidden="true"></i>종료일:</span>
                                        <span class="text-gray-color">28 Mar, 2019</span>
                                    </li>

                                    <li class="list-group-item bg-transparent px-0 py-4 border-off-white">
                                        <span><i class="fa fa-user me-1" aria-hidden="true"></i>참여인원:</span>
                                        <span class="text-gray-color">2명</span>
                                    </li>

                                    <li class="list-group-item bg-transparent px-0 py-4 d-none"></li>
                                </ul>
                            </div>

                            <div class="card-footer mt-6">
                                <h2 class="mb-0">
                                    <span>총 합계:</span>
                                    <span class="text-primary font-weight-bold">65,000원</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </div><!-- element wrapper ends -->



</th:block>
<!-- 사용자정의 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자정의 javascript -->
<th:block layout:fragment="customJs">

</th:block>

</html>

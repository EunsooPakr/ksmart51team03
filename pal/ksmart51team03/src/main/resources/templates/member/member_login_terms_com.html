<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Plugins css Style -->
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/assets/css/member_custom.css}" >
</head>
<body>
<div class="termsform-body">
<!-- 로고 -->		
	<a href="/member/member_main" class="logo">
		<img th:src="@{/assets/img/pal_logo.png}" alt="IMG-LOGO">
	</a>
	
	<div class="terms-move-page-com">
    <a href="/member/member_login_terms_mem">
        일반(개인) 회원 가입 >
    </a>
</div>
<form action="" id="termsForm">
    <ul class="terms_box">
        <li class="terms-checkBox check01">
            <ul class="clearfix">
                <li>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두 동의합니다.</li>
                <li class="checkAllBtn">
                    <input type="checkBox" name="chkAll" id="chk" class="chkAll">
                </li>
            </ul>
        </li>
        <li class="terms-checkBox check02">
            <ul class="clearfix">
                <li>이용약관 동의(필수)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 업체(이하 ‘기업’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check03">
            <ul class="clearfix">
                <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 업체(이하 ‘기업’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check03">
            <ul class="clearfix">
                <li>위치정보 이용약관 동의(선택)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 업체(이하 ‘기업’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check04">
            <ul class="clearfix">
                <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk">
                </li>
            </ul>
        </li>
    </ul>
    <ul class="terms-agree-btn clearfix">
        <li><button class="terms-agree-disagree-btn">비동의</button></li>
        <li><button class="terms-agree-agree-btn">동의</button></li>
    </ul>
    <br><br>
</form>
</div>
</body>
</html>
